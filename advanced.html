<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href = index_design.css>
    </head>
    <body>
        Advanced Search
        <br>
        Find pages with...
        <br>
        <form action="https://www.google.com/advanced_search"> 
            all these words: <input type="text" name="as_q"> 
            <br>
            this exact word or phrase: <input type="text" name="as_epq"> 
            <br>
            any of these words: <input type="text" name="as_oq">
            <br>
            none of these words: <input type="text" name="as_eq">
            <br>
            <input id="advanced_search_button" type="submit" value = "Google Advanced Search">
        </form>
        <div class="search_links">
        <a href = "index.html">Google Search</a>
    </div>
    </body>
</html>
